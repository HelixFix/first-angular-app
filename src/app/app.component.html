<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <H2>Mes appareils</H2>
        <ul class="list-group">

          <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>

        </ul>
        <!-- Pour lier à une propriété on utilise les crochets et pour lier à un événement du DOM on utilise les parenthèses -->
      <button class="btn btn-success" 
      [disabled]="!isAuth" 
      (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>
