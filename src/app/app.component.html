<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <H2>Mes appareils</H2>
        <ul class="list-group">

          <!-- Méthode "dynamique" avec des variables avec liaison par propriété depuis app.component.ts -->
          <app-appareil [appareilName] = "appareilOne" appareilStatus="Éteint"></app-appareil>

          <!-- Méthode en dur dans le HTML avec l'alias @input depuis appareil.components.ts -->
          <app-appareil appareilName = "Télévision" appareilStatus="Allumé"></app-appareil>
          <app-appareil appareilName = "Ordinateur" appareilStatus="Éteint"></app-appareil>

        </ul>
        <!-- Pour lier à une propriété on utilise les crochets et pour lier à un événement du DOM on utilise les parenthèses -->
      <button class="btn btn-success" 
      [disabled]="!isAuth" 
      (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>
